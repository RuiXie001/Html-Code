<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fir=no">
	<title>Login Page</title>
	<link rel="stylesheet" href="css/milk.css">

	<!-- 
	<script src="Reources/jssource/jquery-3.5.0.min.js"></script>
	<script src="Reources/jssource/jquery.js"></script>

	<script src="Reources/jssource/jquery.validate.js"></script>

</head>

<body>
	<div id="main">
		<div id="content">
			<div id="header">
				<div id="headerlogo">
					<img src="images/milk.png" alt="Remember The Milk">
				</div>
			</div>
			<div style="clear: both;">
				<div></div>
			</div>
			<div class="content">
				<div id="signupbox">
					<div id="signuptab">
						<ul>
							<li id="signupcurrent"><a href="index.html">Create Account</a>
							</li>
							<li id="signupcurrent"><a href=" " ><font size="3px">Log In</font></a>
							</li>
						</ul>
					</div>
					<div id="signupwrap">
						<form id="Loginform" autocomplete="off" method="POST" action="/login">
							<table>

								<tr>
									<td class="label">
										<label id="lemail" for="email">Email Address</label>
									</td>
									<td class="field">
										<input id="email" name="email" type="text" value="" maxlength="150">
									</td>
									<td class="status"></td>
								</tr>


								<tr>
									<td class="label">
										<label id="lpassword" for="password">Password</label>
									</td>
									<td class="field">
										<input id="password" name="password" type="password" maxlength="50" value="">
									</td>
									<td class="status"></td>
								</tr>


								<tr>
									<td class="label">&nbsp;</td>
									<!-- <td class="field" colspan="2">
										<div id="termswrap">
											<input id="terms" type="checkbox" name="terms">
											<label id="lterms" for="terms">Save the password</label>
										</div>
									

									</td> -->
								</tr>
								<tr>
									<td class="label">
										<div class="btn">
											<button type="submit"> Log in </button>
										</div>
									</td>

								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>




</body>


</html>
